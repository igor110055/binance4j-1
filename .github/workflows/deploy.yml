  ##### TESTS #####

  test-core:
    runs-on: ${{ env.OS }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: ${{ env.FETCH_DEPTH }}
      - name: Java Setup
        uses: actions/setup-java@v2
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_VERSION }}
      - name: Test
        run: cd binance4j-core && mvn test

