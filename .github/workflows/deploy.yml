      - name: Deploy
        run: cd binance4j-websocket && mvn -DskipTests=true deploy

  deploy-strategy:
    needs: [deploy-core, deploy-websocket, deploy-vision]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
